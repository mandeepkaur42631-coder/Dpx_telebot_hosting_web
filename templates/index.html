<!DOCTYPE html>
<html>
<head>
  <title>DPX BOT HOST PANEL</title>
  <style>
    body { background:#121212; color:#fff; font-family:Arial; padding:20px; }
    h1 { color:#00ff88; }
    .bot-card {
      background:#1e1e1e; margin:10px 0; padding:10px;
      border-radius:8px; display:flex; justify-content:space-between;
    }
    button,a {
      background:#00ff88; color:#000; padding:6px 12px;
      border:none; text-decoration:none; border-radius:5px;
    }
    form { margin-top:20px; }
  </style>
</head>
<body>
  <h1>‚ö° DPX BOT HOST PANEL</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}

  <h3>Upload New Bot (.py)</h3>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Upload</button>
  </form>

  <h3>Running Bots</h3>
  {% for bot in bots %}
  <div class="bot-card">
    <b>{{ bot }}</b>
    <div>
      <a href="/start/{{ bot }}">‚ñ∂Ô∏è Start</a>
      <a href="/stop/{{ bot }}">‚èπ Stop</a>
      <a href="/delete/{{ bot }}">üóë Delete</a>
    </div>
  </div>
  {% endfor %}
</body>
</html>
